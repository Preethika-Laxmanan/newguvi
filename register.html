<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<title> Responsive Login and Signup Form </title>-->

        <!-- CSS -->
        <link rel="stylesheet" href="css/register.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <center>
        
            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header><strong>Sign-up</strong></header>
                    <br>
                    <form action="#">
                        <div class="field input-field">
                            <label for="email"><b>Email : </b></label>
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <br>

                        <div class="field input-field">
                            <label for="password"><b>Create Password : </b></label>
                            <input type="password" placeholder="Enter password" class="password">
                        </div>
                        <br>

                        <div class="field input-field">
                            <label for="password"><b>Confirm Password : </b></label>
                            <input type="password" placeholder="Re-enter password" class="password">
                        </div>
                        <br>

                        <div class="field button-field">
                            <button>Sign-up</button>
                        </div>
                    </form>
                    <br>
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                
                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>
        </center>
        <!-- JavaScript -->
        <!--<script src="js/script.js"></script>-->
    </body>
</html>
